<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Telegram</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row align-items-center p-3" id="header">
            <div class="toggle col-12 col-lg-4">
                <span> <i class="fa fa-bars bar" aria-hidden="true"></i></span>
                <span class="text-white telegram-title-head px-4">Telegram</span>
            </div>
            <div class="chat-messages-header col-12 col-lg-8">
                <div class="escape-back m-2" onClick="onExit(this)"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div>Connecting...</div>
                <div>
                    <span id="search-icon">
                        <i class="fa fa-search " aria-hidden="true"></i>
                    </span>
                    <span id="ellipsis">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="content-area-left col-12 col-lg-4 position-relative">
                <div id="search-box">
                    <nav class="position-absolute">
                        <ul>
                            <div>
                                <li><a href="#"><i class="fa fa-users px-3" aria-hidden="true"></i>New group</a></li>
                            </div>
                            <div>
                                <li><a href="#"><i class="fa fa-address-book px-3" aria-hidden="true"></i>Contacts</a>
                                </li>
                            </div>
                            <div>
                                <li><a href="#"><i class="fa fa-cog px-3" aria-hidden="true"></i>Settings</a></li>
                            </div>
                            <div>
                                <li><a href="#"><i class="fa fa-question-circle-o px-3" aria-hidden="true"></i>Telegram
                                        FAQ</a></li>
                            </div>
                            <div>
                                <li><a href="#"><i class="fa fa-telegram px-3" aria-hidden="true"></i>About</a></li>
                            </div>
                        </ul>
                    </nav>
                    <input type="text" oninput="finder()" id="myInput" class="search-box" placeholder="Search">
                </div>
                <div class="contacts" id="contactList">
                </div>
            </div>
            <div class="msg-body chat chat-wrapper col-12 col-lg-8 ">
                <!-- <div class="text-center chat-header welcome-area">Please Select A Chat To Continue...</div> -->
                <div id="scrolling">
                    <div class="chatBody chat-body" id="chat-body-items">
                    </div>
                    <div class="chat-footer">
                        <div class="row align-items-center no-gutters">
                            <!-- <div class="col-auto">
                            <div class="d-flex align-items-center justify-content-center img-avator bg-danger ">
                                <div class="font-weight-normal text-white">DI</div>
                            </div>
                        </div> -->
                            <div class="col"><input data-sender="" data-receiver="" id="message-input-area" type="text" ></div>
                            <div class="col-auto">
                                <div id="message-receive-button">
                                   <button class="receive-btn"> Receive </button>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div id="message-send-button">
                                    <button class="send-btn">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
